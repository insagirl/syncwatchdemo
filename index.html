<!DOCTYPE html>
<html lang="ko" style="height:100%">
  <head>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      demo
    </title>
  </head>
  <body style="background-color:#fff; height:100%; margin:0">
    <iframe src="https://insagirl.github.io/syncwatchdemo/syncwatch2.html" allow="autoplay; fullscreen" width="80%" height="100%" style="border:none; float:left"></iframe>
    <iframe id="lgicframe" src="about:blank" width="20%" height="100%" style="border:none; float:left"></iframe>
  </body>
  <script type='text/javascript'>
    window.onload=function(){
	  var lgicurl = 'https://insagirl-toto.appspot.com/chatting/lgic/'
	  if(location.hash && location.hash.substring(1)){
	    document.getElementById("lgicframe").src = lgicurl+'#'+decodeURIComponent(location.hash.substring(1));
	  } else {
	    document.getElementById("lgicframe").src = lgicurl;
	  }
	}
  </script>
</html>
